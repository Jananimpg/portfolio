experiences:
  title: Experiences
  info:
  - role: Lead DevOps Engineer
    time: 2023 - Present
    company: AT&T (LTIMindtree), Bellevue WA
    details: |
      As a DevOps Engineering Lead, I utilized Microsoft’s Azure for Operators initiative to help mobile operators transform their 5G networks with software-defined networking. I played a key role in modernizing infrastructure by integrating cloud and edge computing, optimizing operations, improving service delivery, and reducing costs. Collaborating with carriers, I implemented Azure hybrid cloud solutions to boost network performance and accelerate service innovation, enhancing the connection between the intelligent edge and cloud. This fostered transformative experiences and strengthened partnerships with operators.
        - Implemented End to End CI/CD pipeline automation reducing the manual efforts by 40% of deployment into HPC that runs on Kubernetes and openstack.
        - Engineered advance implementations strategies into HPC for a smoother transition and adaptation improving the release efficiency by 30%
        - Led validation of new and upgraded instances (Greenfields/Brownfields), running comprehensive tests using the AQuA framework, and escalating defects as needed to ensure successful deployment and system integrity
        - Collaborated with Microsoft identity stakeholders to understand business requirements and developed detailed specification and design documents, ensuring all team members were aligned on project goals and decisions
        - Engineered migration of servers to Azure cloud, optimizing the Datacenter management cost by 50%.
        - Implement cost effective Cloud migration plan carefully considering the security and Software development best practices.
        - Managed a team of 12-engineer to improve cloud security, drive collaboration, implement best practices, and optimize infrastructure resilience and performance.
        - Implemented cloud automation by terraform for a centralized management and version control of a complicated systems.

  - role: Cloud Specialist (DevOps)
    time: 2022 - 2023
    company: CITIBANK (LTIMindtree), Dallas TX
    details: |
      As a Cloud Specialist at Citi Bank, I was able to deliver new products and services, and scale efficiently in the cloud. By leveraging DevOps practices and automation, the specialist ensures the bank’s infrastructure is both robust and flexible, supporting the needs of various business units while maintaining high levels of security and compliance with industry regulations. Additionally, the role directly contributes to improving operational efficiencies, reducing costs, and enhancing the overall customer experience.
        - Implemented and deployed high-performance Version Control System (VCS) clusters using Jenkins pipelines, resulting in a 35% improvement in deployment efficiency.
        - Automated patch compliance management using Ansible, achieving a 99% patch compliance rate, significantly enhancing system security and operational reliability.
        - Optimized process management through ServiceNow, establishing transparency in build processes and data center maintenance, driving operational visibility and efficiency.
        - Engineered robust password management solutions, mitigating potential security threats while ensuring full adherence to industry compliance standards.
        - Architected high-availability solutions within cloud-based infrastructures, leveraging cost-analysis tools to optimize performance and reduce ongoing maintenance costs.
        - Automated Infrastructure as Code (IaC) practices for efficient management of resources in a hybrid environment, ensuring scalability, security, and operational best practices.

  - role: Linux Cloud Engineering Lead (DevOps)
    time: 2019 - 2022
    company: Southern California Edison (TCS), Los Angeles CA
    details: |
      As a Linux Lead, I was responsible for overseeing the deployment, configuration, and maintenance of Linux-based systems, ensuring optimal performance, security, and reliability. Key duties included leading a team of 18 Linux administrators, managing system upgrades and patches, implementing automation through scripting (e.g., Bash, Python), and troubleshooting complex system issues. The role involved designing and enforcing security protocols, handling server performance monitoring, ensuring high availability and disaster recovery, and integrating continuous integration/continuous deployment (CI/CD) pipelines to streamline application delivery. Additionally, as the lead, I coordinated with cross-functional teams for infrastructure planning, managed server migrations, and oversaw compliance with industry standards and best practices, while also contributing to the automation and orchestration of infrastructure as code (IaC) to improve system scalability and maintainability.
        - Engineered POC for Cloud migration projects in GCP, Azure and Aws to fully understand the infrastructure post migration.
        - Engineered hybrid model of infrastructure to support the business requirement and achieved 40% improvement in performance.
        - Coordinated with stakeholders for gathering requirement and budget planning in architecting projects.
        - Implemented ansible playbooks for automating operational activities and conducted agile meetings to support SDLC.
        - Automated Deployment through built in Shell scripts improving the performance by 25%

  - role: Linux Infrastructure Lead
    time: 2016 - 2019
    company: CNA Insurance (TCS), Chicago IL
    details: |
      CNA is a registered trademark of CNA Financial Corporation with almost 10000+ applications
      deployed to support their corporate insurance. I worked as Sr. Linux engineer and the lead
      the project development team of Linux administrators. As the lead, I was responsible for
      designing HPC servers for various applications deployments in both Cloud and non-cloud platforms.
      My team was responsible for server health monitoring, performance tuning and alerting to maintain
      high availability of the applications.
        - Automated build procedures with templates and post build configurations in Vcentre
        - Planned and Engineered Datacenter move of about 4000 servers from Chicago to Pittsburg.
        - Managed patches with satellite 5.6 for all linux servers.
        - Upgraded satellite from current 5.6 v to satellite 6.2.


  - role: Linux Engineer
    time: 2012 - 2016
    company: Tata Consultancy Services (TCS), India
    details: |
      As a Linux Administrator I was part of Technology Excellence Group which was responsible for enhancing the Technology leadership position by
      continuously improving solution delivery capability through Architectural Excellence, Technology Advisory, Partnering Program and Championing & Adopting New Technologies.
        - Slicing the hardware and providing labs for Users for POC and learnings through products that runs on linux OS via VMWARE
        - Linux administrator to handle L3 Tickets in EXPERTIS team
        - Impart training Linux admin to associates in TCS
        - Planning and implementing quaterly Disaster Recovery excercise.
        - Creating document for configurations/installation process.

